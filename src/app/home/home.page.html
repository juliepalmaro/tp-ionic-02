<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
        <ion-card-title>Card Title</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Keep close to Nature's heart... and break clear away, once in awhile,
        and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="alert-outline" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item>

      <ion-item routerLink="/login">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>

      <ion-item routerLink="/camera">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        <ion-label>Camera</ion-label>
      </ion-item>

      <ion-item (click)="simpleNotif()" class="ion-activated">
        <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
        <ion-label>Notification</ion-label>
      </ion-item>

    </ion-card>


    <ion-list>
      <ion-item *ngFor="let item of geolocArray">
        <ion-label>LAT: {{item.lat}}, LON: {{item.lng}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
